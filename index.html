<!DOCTYPE html>

<html>
    <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
      <link href="vendor/lightbox2/css/lightbox.min.css" rel="stylesheet"/>  
      <link href="ArtPort.css" rel="stylesheet"/> 
    </head>

    <body>
  

  <!-- Custom-named draggable music image -->
  <img id="audioToggleImage" src="images/musicdisc.png" alt="Audio Toggle" />
  <audio id="ambientTrack" src="ethereal-ambient-music-55115.mp3" loop></audio>

  <!-- Volume slider -->
  <input type="range" id="musicVolumeSlider" min="0" max="1" step="0.01" value="0.5"> 

<div id="character"> 
  <img class="Main-Tv" src="images/mainscreenportfolio.png" usemap="#imageMap">
  <map name="imageMap">
    <area shape="rect" coords="450,250,350,160" href="https://discord.com/channels/729649530269728808/1336862214984040469"> 
  </map>

  <!-- Character and speech bubble grouped here -->
  <div class="character-inside">
    <img class="character-image" src="images/character-inside-tv(looking) .jpg" alt="Character">
    <img class="hover-speech" src="images/speechbubble.Hey!.png" alt="Speech Bubble">
  </div>

  <img class="character-active" src="images/char-welcome-page(active).png">
</div>

  <div id="dresser">

   <div id="top-draw">
   <img class="Main-dresser" src="images/Draw-closed.png"> 
   <img class="piggybank" src="images/piggybank.png"> 
   <img src="images/dino.png" class="fall-img first-img" id="dino" onclick="makeItFall()">
   <img src="images/speechbubble.Hey!.png" class="popup-image" id="dinoPopup" style="display: none;" />
   <img src="images/alienShapeShip.png" class="fall-img second-img">
   <audio id="dinoSound" src="spaceshipaudio.mp4"></audio>
  </div>

            
          <!-- #draw will be position: relative; in your CSS, not here-->
          <div id="bottom-draw">
            <img class="dresser-lower" src="images/Draw-closed-lowerhalf.png"> 
                
            <!-- These images will be position: absolute; in your CSS, not here-->

           <img class="Draw-closed" src="images/lowershelfclosed.png"> 
             <img class="Draw-opened" src="images/pulled-out-draw.png" usemap="#imageMap2">
              <map name="imageMap2">
               <area shape="rect" coords="60,60,180,120" href="https://discord.com/channels/729649530269728808/1336862214984040469" class="dinocursor"> 
               <area shape="rect" coords="230,60,350,120" href="https://www.pinterest.com" class="dinocursor"> 
               <area shape="rect" coords="390,60,480,120" href="https://genshin.hoyoverse.com/en/gift" class="dinocursor"> 
            </map>
          </div>

          <img class="cat" src="images/cat-down.png" />

        </div>
     

    <div class="notecard" id="moveable">
     <img src="images/notecard.png" alt="Notecard" style="width: 100%; height: auto;" />
      <div class="txt">
        <a class="mansalva-regular" href="#">Commission Works~?!</a>
        <a class="mansalva-regular" href="#">Digital art</a>
        <a class="mansalva-regular" href="#">Drawing/sketches</a>
        <a class="mansalva-regular" href="#">Clay works</a>
        <a class="mansalva-regular" href="#">Paintings</a>
      </div>
   </div>




         

        <script src="ArtPort.js"></script>
          <!--Javascript --> 
        <script src="vendor/lightbox2/js/lightbox-plus-jquery.min.js"></script>
    </body>
</html>
